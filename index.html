<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash OH YEAH!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <header>
        <div class="container">
            <nav class="navbar-dark bg-dark">
                <h1 class="text-center text-white">Weather Dashboard</h1>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <h5>Search for a City:</h5>
                    <form id="search-form" class="input-group mb-4">
                        <input id="search-city" type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button id="fetch-button" class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="card" style="width: 110%">
                        <ul id="city-list" class="list-group list-group-flush">
                            <!-- Searched cities go here-->
                        </ul>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div id="current-city">

                    </div>
                    <div class="col-sm-12">
                        <h5>5-Day Forecast:</h5>
                        <div class="row">
                            <div id="five-day-forecast">
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Date</h5>
                                        <p class="card-text">icon.</p>
                                        <p class="card-text">temp.</p>
                                        <p class="card-text">humidity.</p>
                                    </div>
                                </div>
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Date</h5>
                                        <p class="card-text">icon.</p>
                                        <p class="card-text">temp.</p>
                                        <p class="card-text">humidity.</p>
                                    </div>
                                </div>
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Date</h5>
                                        <p class="card-text">icon.</p>
                                        <p class="card-text">temp.</p>
                                        <p class="card-text">humidity.</p>
                                    </div>
                                </div>
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Date</h5>
                                        <p class="card-text">icon.</p>
                                        <p class="card-text">temp.</p>
                                        <p class="card-text">humidity.</p>
                                    </div>
                                </div>
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Date</h5>
                                        <p class="card-text">icon.</p>
                                        <p class="card-text">temp.</p>
                                        <p class="card-text">humidity.</p>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="./assets/app.js"></script>

</html>
