<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Oh Yeah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- nav bar for the weather dashboard title -->
            <nav class="navbar-dark bg-dark">
                <h1 class="text-center text-white">Weather Dashboard</h1>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <!-- search bar with list of previous cities after entered/clicked-->
                <div class="col-sm-3">
                    <h5>Search for a City:</h5>
                    <!-- search bar -->
                    <form id="search-form" class="input-group search-bar mb-4">
                        <input id="search-city" type="text" class="form-control" placeholder=" " aria-label=" "
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button id="fetch-button" class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <!-- previous cities searched after entered/clicked -->
                    <div class="card" style="width: 100%">
                        <ul id="city-list" class="list-group list-group-flush">
                            <!-- Searched cities go here -->
                        </ul>
                    </div>
                </div>
                <div class="col-sm-9">
                    <!-- current city data-->
                    <div id="current-city">
                        <!-- current city data goes here -->
                    </div>
                    <!-- 5 day forecast data -->
                    <div class="col-sm-12">
                        <h5 style="padding-top: 10px;">5-Day Forecast:</h5>
                        <div class="row">
                            <div id="day-one-forecast"></div> <!-- data for first day forecast data goes in this div -->
                            <div id="day-two-forecast"></div> <!-- data for second day forecast data goes in this div -->
                            <div id="day-three-forecast"></div> <!-- data for third day forecast data goes in this div -->
                            <div id="day-four-forecast"></div> <!-- data for fourth day forecast data goes in this div -->
                            <div id="day-five-forecast"></div> <!-- data for fifth day forecast data goes in this div -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
